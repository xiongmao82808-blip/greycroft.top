<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greycroft</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0A291A; /* 深绿色背景 */
        color: #A0ACA3; /* 灰绿色字体 */
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 18vw; /* 超大字体自动适配屏幕 */
        font-weight: 700;
        margin: 0;
        line-height: 0.9;
    }

    .btn {
        margin-top: 40px;
        padding: 14px 40px;
        font-size: 20px;
        color: #0A291A;
        background: #A0ACA3;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn:hover {
        background: #C5D1C8;
    }

</style>
</head>
<body>

    <h1>Greycroft</h1>

    <a class="btn" href="https://www.greycroftt.com" target="_blank">
