<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greycroft</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #144227; /* 比之前更亮一点的绿色 */
        color: #ffffff;      /* 纯白文字 */
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 18vw;     /* 超大自适应标题 */
        font-weight: 700;
        margin: 0;
        line-height: 0.9;
    }

    .btn {
        margin-top: 40px;
        padding: 14px 40px;
        font-size: 20px;
        color: #144227;      /* 文字颜色跟背景呼应 */
        background: #ffffff; /* 白色按钮 */
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn:hover {
        background: #e6f0ea; /* hover 时稍微变浅一点 */
    }
</style>
</head>
<body>

    <h1>Greycroft</h1>

    <!-- 同窗口跳转，没有 target="_blank" -->
    <a class="btn" href="https://www.greycroftt.com">
        ENTER SITE
    </a>

</body>
</html>
